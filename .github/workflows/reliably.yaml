name: Checking Reliability

on:
  push:

jobs:
  reliably:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout source code'
        uses: actions/checkout@v2
      - name: 'Run Reliably Scan'
        uses: reliablyhq/actions/scan@v1
        env:
          RELIABLY_TOKEN: 494b04893560c74313eb797e69c8ff1ddc6cd40f
          RELIABLY_ORG: CharlieMoon37
        continue-on-error: true
        with:
          format: "sarif"
          output: "reliably.sarif"
      - name: Upload result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: reliably.sarif
  